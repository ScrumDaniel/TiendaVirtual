<!DOCTYPE html>

    <link
      rel="icon"
      type="image/x-icon"
      href="src/assets/images/otroicon.ico"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link

      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="src/assets/styles/index.css" />

    ></script>

  <body onload="loadSidebar()">
    <div class="d-flex flex-sm-nowrap" style="background-color: #f5f5f5">
      <div
        id="idMenuLateral"
        style="

          background-size: cover;
          z-index: 1;
        "
      ></div>

        <div class="pt-2">
          <div style="border-bottom: 1px solid #c4c0c0; height: 40px">
            <div class="row g-0">
              <div class="col-sm-6 col-md-8">
                <a
                  href="/#"
                  data-bs-target="#sidebar"
                  data-bs-toggle="collapse"
                  style="color: #bf2525; transition: all 0.2s ease-out"
                >
                  <i class="fas fa-exchange-alt"></i>
                </a>
              </div>
              <div class="col-6 col-md-4 text-end">
                <a href="/#" style="color: #000000"
                  ><i class="fas fa-user-cog"></i
                ></a>
                <a href="/#" class="btn-exit-system" style="color: #000000">
                  <i class="fas fa-power-off"></i
                ></a>
              </div>
            </div>
          </div>

          <!-- Area de trabajo para el ruteo -->
          <div id="idRuteo"></div>
        </div>
      </div>
    </div>

    <!-- Javascripts obligatorios -->
    <script src="node_modules/routing/route.js"></script>

    <script src="src/mock/data.js"></script>

    <script src="src/assets/js/categorias/cateCrear.js"></script>
