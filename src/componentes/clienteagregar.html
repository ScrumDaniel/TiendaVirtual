<div class="page-header pt-3">
    <h3><i class="fas fa-plus fa-fw"></i> Agregar cliente</h3>
</div>

<div class="row col-md-12 mt-4">
    <div class="d-flex justify-content-center">
        <ul class="list-group list-group-horizontal-sm">
            <li class="list-group-item active"><i class="fas fa-plus fa-fw"></i> Agregar</li>
            <a href="#listclient" style="text-decoration: none;">
                <li class="list-group-item"><i class="fas fa-clipboard-list fa-fw"></i> Lista</li>
            </a>
            <a href="#searchclient" style="text-decoration: none;">
                <li class="list-group-item"><i class="fas fa-search fa-fw"></i> Buscar</li>
            </a>
        </ul>
    </div>

    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información Básica</h5>
                <form class="mt-4">
                    <div class="row">
                        <div class="col form-floating">
                            <input type="text" class="form-control" placeholder="DNI" style="border-width: 0;">
                            <label for="usu" style="color: #00000042;">Número de Identificación</label>
                        </div>
                        <div class="col form-floating">
                            <input type="text" class="form-control" placeholder="phone" style="border-width: 0;">
                            <label for="usu" style="color: #00000042;">Telefono</label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col form-floating">
                            <input type="text" class="form-control" placeholder="name" style="border-width: 0;">
                            <label for="usu" style="color: #00000042;">Nombre y Apellido</label>
                        </div>
                        <div class="col form-floating">
                            <input type="email" class="form-control" placeholder="name" style="border-width: 0;">
                            <label for="usu" style="color: #00000042;">Correo</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="mt-4">
                            <button type="button" class="btn btn-danger btn-sm">Agregar cliente</button>
                            <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
